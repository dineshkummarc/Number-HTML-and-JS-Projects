Total: <input type="number" value="0" min="0" /><br/>
Divide by: <input type="number" value="0" min="0" /><br/>
<button onclick="main();">OK</button>
<script type="text/javascript">
function main() {
	if(document.getElementById("output")){	
	document.body.removeChild(document.getElementById("output"));	
	}	
	var n = document.body.getElementsByTagName("input")[0].value;
	var a = document.body.getElementsByTagName("input")[1].value;		
	var output = document.createElement("p");		
	output.innerHTML = "Result: " + (n-(n%a))/a ;
	output.innerHTML += "<br>";
	output.innerHTML += "Remainder: " + n%a ;
	output.id = "output";	
	document.body.appendChild(output);

}
</script>
